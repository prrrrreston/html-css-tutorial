<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
    <h2 id="heading" class="red-text" >CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!-- TODO: Add link to cat photos -->
        <p class="red-text">Click here to view more <a href="#" target="_blank">cat photos</a></p>
        <a href="#"><img class="smaller-image thick-green-border" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" alt="A cute brown cat exploring nature" ></a>
        <h3>Cat Lists</h3>
        <div class="lists silver-background">
            <p>Things cats <em>love:</em></p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="Lasagna">
            <p>Things cats <strong>hate:</strong></p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <img src="cats.jpg" alt="Cats">
        <form id="cat-photo-form" action="/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor</label>
            <br>
            <label for="outdoor"> <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label>
            <br>


            <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label>
            <input type="text" placeholder="cat photo URL" required>
            <br>
            <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <br>
            <label for="energetic"><input id="energetic" type="checkbox" name="personality">energetic</label>
            <input type="text" placeholder="cat photo URL" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p><small>No Copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
    </footer>
</body>
</html>
